<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Sudoku</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            max-width: 360px;
            margin: 20px auto;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #333;
            color: #fff;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #555;
        }
        .cell input {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            color: #fff;
            text-align: center;
            font-size: 20px;
        }
        .button {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>8-Bit Sudoku</h1><p><h3>Doesn't work as intended yet >n<</h3></p>
    <div class="sudoku-container" id="sudoku-container"></div>
    <button class="button" onclick="giveHint()">Hint</button>
    <button class="button" onclick="checkSolution()">Check Solution</button>
    <p id="message"></p>
    <script>
        const easySudoku = [
            // Add multiple easy Sudoku puzzles here
            [
                [5, 3, 0, 0, 7, 0, 0, 0, 0],
                [6, 0, 0, 1, 9, 5, 0, 0, 0],
                [0, 9, 8, 0, 0, 0, 0, 6, 0],
                [8, 0, 0, 0, 6, 0, 0, 0, 3],
                [4, 0, 0, 8, 0, 3, 0, 0, 1],
                [7, 0, 0, 0, 2, 0, 0, 0, 6],
                [0, 6, 0, 0, 0, 0, 2, 8, 0],
                [0, 0, 0, 4, 1, 9, 0, 0, 5],
                [0, 0, 0, 0, 8, 0, 0, 7, 9]
            ],
            // Add more puzzles here
        ];

        const solution = [
            // Corresponding solutions for the puzzles
            [
                [5, 3, 4, 6, 7, 8, 9, 1, 2],
                [6, 7, 2, 1, 9, 5, 3, 4, 8],
                [1, 9, 8, 3, 4, 2, 5, 6, 7],
                [8, 5, 9, 7, 6, 1, 4, 2, 3],
                [4, 2, 6, 8, 5, 3, 7, 9, 1],
                [7, 1, 3, 9, 2, 4, 8, 5, 6],
                [9, 6, 1, 5, 3, 7, 2, 8, 4],
                [2, 8, 7, 4, 1, 9, 6, 3, 5],
                [3, 4, 5, 2, 8, 6, 1, 7, 9]
            ],
            // Add more solutions here
        ];

        let currentPuzzle = [];
        let currentSolution = [];
        let score = 100;

        function getRandomPuzzle() {
            const index = Math.floor(Math.random() * easySudoku.length);
            currentPuzzle = JSON.parse(JSON.stringify(easySudoku[index]));
            currentSolution = solution[index];
        }

        function createSudokuGrid() {
            const container = document.getElementById('sudoku-container');
            container.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (currentPuzzle[i][j] !== 0) {
                        cell.innerText = currentPuzzle[i][j];
                    } else {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.min = 1;
                        input.max = 9;
                        cell.appendChild(input);
                    }
                    container.appendChild(cell);
                }
            }
        }

        function giveHint() {
            let emptyCells = [];
            const cells = document.querySelectorAll('.cell input');
            cells.forEach((cell, index) => {
                if (cell.value === '' || cell.value === null) {
                    emptyCells.push(index);
                }
            });
            if (emptyCells.length > 0) {
                const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                const row = Math.floor(randomIndex / 9);
                const col = randomIndex % 9;
                cells[randomIndex].value = currentSolution[row][col];
                score -= 10;
                document.getElementById('message').innerText = `Hint used! Score: ${score}`;
            }
        }

        function checkSolution() {
            const cells = document.querySelectorAll('.cell input');
            let isCorrect = true;
            cells.forEach((cell, index) => {
                const row = Math.floor(index / 9);
                const col = index % 9;
                if (cell.value != currentSolution[row][col]) {
                    isCorrect = false;
                }
            });
            if (isCorrect) {
                document.getElementById('message').innerText = `Congratulations! You solved the puzzle! Final Score: ${score}`;
            } else {
                document.getElementById('message').innerText = 'Incorrect solution. Keep trying!';
            }
        }

        getRandomPuzzle();
        createSudokuGrid();
    </script>
</body>
</html>
